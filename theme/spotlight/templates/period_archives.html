{% extends "base.html" %}
{% block content %}
<section id="content" class="body prose dark:prose-invert">
<h2>Archives for {{ period | reverse | join(' ') }}</h2>

<dl>
{% for article in dates %}
    <dt>{{ article.locale_date }}</dt>
    <dd><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></dd>
{% endfor %}
</dl>
</section>
{% endblock %}
